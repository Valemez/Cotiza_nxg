<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS SERVICIOS DE SEGURIDAD PRIVADA PROFESIONAL S.A. DE C.V. - Cotización</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="crs-form-wrapper">
        <div class="crs-form-header">
            <img src="./resource/img/crs-metalico.svg" alt="CRS Seguridad Privada">
            <img src="./resource/img/logo_NXG.svg" alt="Next Generation Software">
        </div>
        <!-- Pasos para el registro -->
        <div class="crs-form-content">
            <div>
                <h1 class="crs-form-title">CRS SERVICIOS DE SEGURIDAD PRIVADA PROFESIONAL S.A. DE C.V.</h1>
            </div>
            <div class="crs-confirm-btns" style="display: flex; justify-content: center; gap: 10px; flex-direction: column;">
                <button type="button" class="crs-confirm-btn crs-confirm-btn-primary" id="inicio">
                    Regrear al inicio
                </button>
                <button type="button" class="crs-confirm-btn crs-confirm-btn-secondary" id="visita-btn">
                    Solicitar Visita
                </button>
                <button type="button" class="crs-confirm-btn crs-confirm-btn-secondary" id="meet-btn">
                    Reunión Virtual (Meet)
                </button>
                <button type="button" class="crs-confirm-btn crs-confirm-btn-secondary" id="cita-btn">
                    Agendar Cita
                </button>
            </div>
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./resource/js/meet.js"></script>
</body>

</html>
